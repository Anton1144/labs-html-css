<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жеруха Антон</title>
    <style>
    body {
            font-family: Arial, sans-serif;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .code-box {
            background: #f2f2f2;
            padding: 25px 30px;
            border: 1px solid #ddd;
            width: fit-content;
            font-family: Consolas, "Courier New", monospace;
            font-size: 18px;
            color: #b44; /* колір дуже схожий на той, що в прикладі */
            line-height: 1.4em;
            white-space: pre;
        }
    </style>
</head>
<body>
  <p>The following is an example of the classic "Hello, World!" program:</p>
  <pre>
    <div class="code-box">
&lt;!DOCTYPE html&gt;
&lt;html&gt;
  &lt;head&gt;
    &lt;title&gt;<span>This is a title</span>&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;p&gt;<span>Hello world!</span>&lt;/p&gt;
  &lt;/body&gt;
&lt;/html&gt;
  </pre>
</div>
</body>
</html>
