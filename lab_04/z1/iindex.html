<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Жеруха Антон</title>
</head>
<body>
    <div class="product-card">
        <div class="card-image">
            <img src="https://content2.rozetka.com.ua/goods/images/big/578469064.jpg" alt="laptop">
        </div>
        <div class="card-info">
            <div class="card-title">laptop</div>
            <div class="card-details">
                <div>Виробник: Lenovo IdeaPad Slim 3</div>
                <div>Процесор: Intel Core i5-12450H</div>
                <div>Оперативна пам’ять: 16ГБ</div>
                <div>SSD: 512ГБ</div>
            </div>
        </div>
        <div class="card-actions">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
        </div>
    </div>
</body>
</html>
