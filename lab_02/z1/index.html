<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жеруха Антон</title>
    <style>
        .fruits-list {
            background: #e8a9b5; 
            width: 400px;
            margin: 50px auto;
            padding: 30px;
        }
        .fruits-list li {
            background: #d18491; 
            margin: 10px 0;
            padding: 10px 0 10px 45px;
            list-style: decimal inside;
            position: relative;
        }
        .fruits-list span {
            background: #a14b54; 
            color: #fff;
            padding: 3px 14px;
        }
    </style>
</head>
<body>
    <ol class="fruits-list">
        <li><span>Apple</span></li>
        <li><span>Orange</span></li>
        <li><span>Pineapple</span></li>
        <li><span>Pear</span></li>
        <li><span>Cherry</span></li>
    </ol>
</body>
</html>
